<header class="event-header">
  <h1 class="event-title">
    <a href="{{ .Permalink }}" title="{{ .Site.Title }}">{{ .Site.Title }}</a>
  </h1>
  <h2 class="event-date">{{ .Site.Params.Date }}, {{ .Site.Params.Venu }}</h2>
  <a class="event-register-btn" href="{{ .Site.Params.RegisterURL }}">参加登録</a>
</header>
